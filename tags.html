{% include setup %}

{% include setup %}
{% for tag in tags_list %}
  <h2 id="{{ tag[0] }}-ref">{{ tag[0] | join: "/" }}</h2>
  <ul class="postsList">
    {% assign posts_list = tag[1] %}
    {% for node in posts_list %}
          <li><a href="{{ node.url }}">{{ node.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
