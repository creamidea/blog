<div class="content">
    <div class="wrapper">
        <ul class="pager">
            <div id="post-pagination" class="pagination">
                {% if paginator.previous_page %}
                    <p class="previous">
                    {% if paginator.previous_page == 1 %}
                        <a href="/">上一页</a>
                    {% else %}
                        <a href="/page{{paginator.previous_page}}">上一页</a>
                    {% endif %}
                    </p>
                {% else %}
                    <p class="previous disabled">
                        <span>上一页</span>
                    </p>
                {% endif %}
                {% if paginator.next_page %}
                    <p class="next">
                        <a href="/page{{paginator.next_page}}">下一页</a>
                    </p>
                {% else %}
                    <p class="next disabled">
                    <span>下一页</span>
                    </p>
                {% endif %}
            </div>
        </ul>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
    </div>
    <small><center> &copy; <a href="https://twitter.com/xiao_com">xiao_cang</a> with help from <a href="https://github.com/mojombo/jekyll">Jekyll</a> and <a href="http://twitter.github.io/bootstrap/">twitter Bootstrap</a> </center></small>
</div>
